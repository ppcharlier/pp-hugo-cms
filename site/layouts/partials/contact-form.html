<!-- Contact -->
<div class="mb4">
  <h4 class="f3 b lh-title mb3 tc">{{ i18n "form_heading" }}</h4>

  <form name="contact" method="POST" data-netlify="true">
    <div class="flex-l mhn1-l">
      <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="name" name="name" placeholder="{{ i18n "form_name" }}" class="w-100 mb2">
          <label for="name">{{ i18n "form_name" }}</label>
        </fieldset>
      </div>
      <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="email" id="email" name="email" placeholder="{{ i18n "form_email" }}" class="w-100 mb2">
          <label for="email">{{ i18n "form_email" }}</label>
        </fieldset>
      </div>
    </div>

    <!-- Message -->
    <fieldset>
      <textarea id="message" name="message" placeholder="{{ i18n "form_message" }}" rows="8" cols="80" class="w-100"></textarea>
      <label for="message">{{ i18n "form_message" }}</label>
    </fieldset>
    <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">{{ i18n "form_submit" }}</button>
    </div>
  </form>
</div>
