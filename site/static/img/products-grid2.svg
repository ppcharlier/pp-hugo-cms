<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <rect width="800" height="800" fill="#FFF5E6"/>
  <!-- Fist (geometric/simplified) -->
  <g transform="translate(400, 400)">
    <!-- Forearm -->
    <rect x="-40" y="50" width="80" height="180" rx="15" fill="#FF8C00"/>
    <!-- Fingers (folded) -->
    <rect x="-50" y="-30" width="100" height="90" rx="20" fill="#FF8C00"/>
    <!-- Thumb -->
    <rect x="-60" y="10" width="30" height="60" rx="12" fill="#FF8C00" opacity="0.9" transform="rotate(-10,-45,40)"/>
    <!-- Knuckle lines -->
    <line x1="-25" y1="-25" x2="-25" y2="50" stroke="#FFF5E6" stroke-width="2" opacity="0.4"/>
    <line x1="5" y1="-30" x2="5" y2="50" stroke="#FFF5E6" stroke-width="2" opacity="0.4"/>
    <line x1="35" y1="-25" x2="35" y2="50" stroke="#FFF5E6" stroke-width="2" opacity="0.4"/>
  </g>
  <!-- Branch/root held in fist going upward -->
  <line x1="400" y1="370" x2="400" y2="150" stroke="#2D6A4F" stroke-width="5" stroke-linecap="round"/>
  <path d="M400 250 Q360 220 340 190" stroke="#2D6A4F" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M400 200 Q440 170 460 140" stroke="#2D6A4F" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="340" cy="185" r="10" fill="#2D6A4F" opacity="0.6"/>
  <circle cx="460" cy="135" r="10" fill="#2D6A4F" opacity="0.6"/>
  <circle cx="400" cy="145" r="12" fill="#2D6A4F" opacity="0.7"/>
  <!-- Small roots dangling below fist -->
  <path d="M380 630 Q370 660 355 690" stroke="#2D6A4F" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M400 630 Q400 665 400 695" stroke="#2D6A4F" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M420 630 Q430 660 445 690" stroke="#2D6A4F" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.5"/>
</svg>
