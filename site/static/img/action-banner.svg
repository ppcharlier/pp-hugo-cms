<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a2f"/>
      <stop offset="100%" style="stop-color:#2D6A4F"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#skyGrad)"/>

  <!-- Bank building silhouette -->
  <g transform="translate(100, 80)">
    <!-- Main building -->
    <rect x="50" y="100" width="200" height="150" fill="#1a3a2f" opacity="0.8"/>
    <!-- Columns -->
    <rect x="70" y="120" width="20" height="130" fill="#2D6A4F"/>
    <rect x="110" y="120" width="20" height="130" fill="#2D6A4F"/>
    <rect x="150" y="120" width="20" height="130" fill="#2D6A4F"/>
    <rect x="190" y="120" width="20" height="130" fill="#2D6A4F"/>
    <rect x="230" y="120" width="20" height="130" fill="#2D6A4F"/>
    <!-- Pediment (triangle roof) -->
    <polygon points="30,100 150,30 270,100" fill="#1a3a2f" opacity="0.9"/>
    <!-- Door -->
    <rect x="125" y="180" width="50" height="70" fill="#0d1f1a"/>
  </g>

  <!-- Cracked/falling coins -->
  <g transform="translate(450, 100)">
    <!-- Coin 1 - falling -->
    <ellipse cx="50" cy="50" rx="35" ry="35" fill="url(#goldGrad)" opacity="0.9"/>
    <text x="50" y="58" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1a3a2f" text-anchor="middle">$</text>

    <!-- Coin 2 - tilted -->
    <g transform="rotate(25, 130, 120)">
      <ellipse cx="130" cy="120" rx="30" ry="30" fill="url(#goldGrad)" opacity="0.8"/>
      <text x="130" y="127" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a3a2f" text-anchor="middle">€</text>
    </g>

    <!-- Coin 3 - small falling -->
    <g transform="rotate(-15, 80, 180)">
      <ellipse cx="80" cy="180" rx="25" ry="25" fill="url(#goldGrad)" opacity="0.7"/>
      <text x="80" y="186" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a3a2f" text-anchor="middle">£</text>
    </g>
  </g>

  <!-- Broken chain links -->
  <g transform="translate(550, 220)" fill="none" stroke="#FF8C00" stroke-width="4">
    <ellipse cx="0" cy="0" rx="20" ry="12"/>
    <ellipse cx="35" cy="0" rx="20" ry="12"/>
    <!-- Gap representing broken link -->
    <path d="M 70 -12 Q 90 0 70 12" stroke-dasharray="5,5"/>
    <ellipse cx="110" cy="0" rx="20" ry="12"/>
  </g>

  <!-- Calendar/countdown symbol -->
  <g transform="translate(620, 80)">
    <rect x="0" y="0" width="120" height="100" rx="8" fill="#fff" opacity="0.95"/>
    <rect x="0" y="0" width="120" height="25" rx="8" fill="#c0392b"/>
    <rect x="0" y="17" width="120" height="8" fill="#c0392b"/>
    <text x="60" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1a3a2f" text-anchor="middle">01</text>
    <text x="60" y="92" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">MARS</text>
    <!-- Calendar rings -->
    <rect x="25" y="-5" width="8" height="15" rx="2" fill="#888"/>
    <rect x="87" y="-5" width="8" height="15" rx="2" fill="#888"/>
  </g>

  <!-- Hashtag decoration -->
  <text x="400" y="370" font-family="monospace" font-size="16" fill="#fff" opacity="0.6" text-anchor="middle">#IDONTPAYMYLOAN  #NEMESISBANK  #DEFAULTDAY</text>

  <!-- Roots growing from bottom (theme tie-in) -->
  <g fill="none" stroke="#4a7c59" stroke-width="3" opacity="0.5">
    <path d="M 100 400 Q 110 350 90 300"/>
    <path d="M 120 400 Q 140 360 130 320"/>
    <path d="M 200 400 Q 180 370 190 340"/>
    <path d="M 700 400 Q 710 350 690 310"/>
    <path d="M 720 400 Q 700 360 715 330"/>
  </g>
</svg>
